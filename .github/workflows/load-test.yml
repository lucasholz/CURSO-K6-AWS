name: K6 load test

on: [push]

jobs: 
  build: K6 load test
  runs-on: ubuntu-latest
  steps:
    - name: step 1 - checkout
      uses: actions/checkout@v4

    - name: step 2 - run k6 load test
      uses: grafana/setup-k6-action@v1
      uses: grafana/run-k6-action@v1
      with:
        filename: scripts/test.js
